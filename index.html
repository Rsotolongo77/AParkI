<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

    <title>apARKi</title>
</head>

<body>
    <div class="container-fluid">
        <nav>
            <div class="nav-wrapper">
                <h3>
                    <i class="fas fa-car" style="font-size:40px;"></i>
                    &nbsp;&nbsp;apARKi
                </h3>
            </div>
        </nav>
        <div class="row">
            <div class="col l4" id="smallcol">
                <div class="container1">
                    <div class='row'>
                        <div class="input-field">
                            <input id="address" type="search" placeholder="Let's get you parked..."
                                onfocus="this.placeholder=''" onblur="this.placeholder='Let\'s us get you parked...'"
                                required>
                            <label class="label-icon" id="mag" for="search">
                                <i class="material-icons">search</i>
                            </label>
                        </div>
                    </div>
                    <div class='row'>
                        <div class="buttonContainer">
                            <div class="btn-class">
                                <button class="btn waves-effect waves-light" id="submitButton" type="submit"
                                    name="action">
                                    Parking
                                    <i class="material-icons right">send</i>
                                </button>
                                <button class="btn waves-effect waves-light" id="backButton" type="submit"
                                    name="action">
                                    Back
                                    <i class="material-icons left" id='inverted-icon'>send</i>
                                </button>
                                <div id="directions-dump"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col l8" id="largecol">
                <div id="map"></div>
            </div>
        </div>
        <footer class="page-footer" style="bottom:0;left:0;width:100%;">
            <div class="container">Â© 2019 Copyright GitItDone. inc
            </div>
        </footer>
    </div>


    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlnW3x8zkq0nzwohW5aM_4tNizS50pAIU&callback=initMap"
        type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/app.js"></script>
</body>

</html>
